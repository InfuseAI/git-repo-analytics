name: Run

on:
  pull_request:
    branches:
      - main

env:
  env_var: ${{ vars.ENV_CONTEXT_VAR }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Echo vars
        run: |
          echo "repo var : ${{ vars.REPOSITORY_VAR }}"
          echo "var from shell env : $env_var"
          echo "url? : ${{ vars.GIT_REPO_URL }}"
      - uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Set up DBT + PipeRider
        run: |
          pip install -r requirements.txt
          pip install 'piperider[duckdb]'

      - name: Clone dbt-core repo
        run: |
          mkdir -p repos
          git clone https://github.com/dbt-labs/dbt-core.git repos/dbt-core

      - name: Fetch dbt-core repo commits
        run: |
          python3 fetch_repo.py

      - name: List dir
        run: |
          ls -al

      - name: Run dbt
        run: |
          dbt run
          dbt test

      - name: Run PipeRider
        run: |
          piperider run
